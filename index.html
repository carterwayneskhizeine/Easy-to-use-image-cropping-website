<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片工具箱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="container">
        <!-- 功能切换按钮 -->
        <div class="function-switch">
            <button id="switchToEditor" class="active">图片裁剪</button>
            <button id="switchToCalculator">比例计算</button>
        </div>

        <!-- 图片编辑器界面 -->
        <div id="imageEditor" class="tool-panel active">
            <div class="canvas-wrapper">
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                    <div id="drop-zone" class="drop-zone">
                        <p>拖拽图片到此处或点击上传</p>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    </div>
                </div>

                <div class="canvas-info">
                    <p>当前画布分辨率：<span id="currentResolution">512 x 512</span></p>
                </div>

                <div class="preset-controls">
                    <button id="flipHorizontal">水平镜像</button>
                    <div class="dropdown">
                        <button class="dropdown-btn">预设分辨率</button>
                        <div class="dropdown-content">
                            <button data-resolution="256">256 x 256</button>
                            <button data-resolution="512">512 x 512</button>
                            <button data-resolution="1024">1024 x 1024</button>
                            <button data-resolution="2048">2048 x 2048</button>
                            <button data-resolution-width="786" data-resolution-height="512">786 x 512</button>
                            <button data-resolution-width="1280" data-resolution-height="720">1280 x 720</button>
                            <button data-resolution-width="1366" data-resolution-height="768">1366 x 768</button>
                            <button data-resolution-width="1920" data-resolution-height="1080">1920 x 1080</button>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="dropdown-btn">宽高比</button>
                        <div class="dropdown-content">
                            <button data-aspect="16:9">16:9</button>
                            <button data-aspect="9:16">9:16</button>
                            <button data-aspect="4:3">4:3</button>
                            <button data-aspect="1:1">1:1</button>
                        </div>
                    </div>
                    <button id="flipVertical">垂直镜像</button>
                </div>

                <div class="control-panel">
                    <div class="control-group">
                        <input type="number" id="widthInput" placeholder="宽度" value="512">
                        <input type="number" id="heightInput" placeholder="高度" value="384">
                        <button id="setResolution">设置分辨率</button>
                    </div>

                    <div class="control-group">
                        <button id="rotateLeft">左旋</button>
                        <button id="rotateRight">右旋</button>
                        <button id="zoomIn">放大1px</button>
                        <button id="zoomOut">缩小1px</button>
                    </div>

                    <div class="control-group">
                        <button id="copyToClipboard">复制到剪贴板</button>
                        <button id="downloadImage">下载图片</button>
                        <button id="toggleTheme">切换主题</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 比例计算器界面 -->
        <div id="calculator" class="tool-panel">
            <div class="calculator-container">
                <div class="calculator-group">
                    <div class="ratio-buttons">
                        <button class="ratio-btn" data-ratio="16:9">16:9</button>
                        <button class="ratio-btn" data-ratio="16:11">16:11</button>
                        <button class="ratio-btn" data-ratio="4:3">4:3</button>
                        <button class="ratio-btn" data-ratio="2:1">2:1</button>
                        <button class="ratio-btn" data-ratio="21:9">21:9</button>
                    </div>
                    <div class="input-row">
                        <label>A = </label>
                        <input type="number" id="valueA" step="any">
                        <label>B = </label>
                        <input type="number" id="valueB" step="any">
                    </div>
                    <div class="input-row">
                        <label>C = </label>
                        <input type="number" id="valueC" step="any">
                        <label>D = </label>
                        <input type="number" id="valueD" step="any">
                    </div>
                </div>
                <p class="calculator-hint">输入C计算D，或输入D计算C</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
